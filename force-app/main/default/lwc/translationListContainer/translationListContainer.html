<template>
    <template if:true={translationListItems}>
        <lightning-card title="Translations" icon-name="standard:channel_programs">
            <div class="slds-p-around_medium">
                <template for:each={translationListItems} for:item="translationListItem">
                    <c-translation-list-item
                        key={translationListItem.id}
                        translation-list-item={translationListItem}
                        onselected={handleClick}>
                    </c-translation-list-item>
                </template>

                <c-paginator
                    page={page}
                    pages={result.pages}
                    label="Translations"
                    onpreviouspage={handlePagePrevious}
                    onnextpage={handlePageNext}>
                </c-paginator>
            </div>
        </lightning-card>
    </template>
</template>
